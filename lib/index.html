<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section>
      <h1>Hello World</h1>
    </section>

    <selection class="controls">
      <button id="open-file">Open File</button>
      <button id="copy-file">Copy File</button>
      <button id="save-file">Save File</button>
      <button id="show-in-file-system" disabled="true">Show in File System</button>
      <button id="open-in-default-editor" disabled="true">Open in Default Editor</button>
    </selection>

    <select class="content">
      <textarea class="raw-markdown"></textarea>
      <div class="rendered-html"></div>
    </select>
  </body>
  <script>
    require('./renderer');
  </script>
</html>
